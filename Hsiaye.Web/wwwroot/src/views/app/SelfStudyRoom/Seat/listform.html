<form class="layui-form" lay-filter="layuiadmin-form-list" id="layuiadmin-form-list" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">座位分类</label>
    <div class="layui-input-block">
      <script type="text/html" template lay-url="/api/SelfStudyRoom/SeatCategory_Options" lay-type="post"
        lay-done="layui.data.done(d);">
        <select name="SeatCategoryId" lay-verify="required" lay-search>
          <option value="">请选择</option>
          {{#  layui.each(d.Data, function(index, item){ }}
          <option value="{{ item.Id }}">{{ item.Name }}</option>
          {{#  }); }}
        </select>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="Name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开始时段</label>
    <div class="layui-input-block">
      <input id="BeginTime" name="BeginTime" lay-verify="required" placeholder="请选择" autocomplete="off"
        class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">结束时段</label>
    <div class="layui-input-block">
      <input id="EndTime" name="EndTime" lay-verify="required" placeholder="请选择" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">价格</label>
    <div class="layui-input-block">
      <input type="number" name="Price" lay-verify="required" placeholder="请输入价格" autocomplete="off"
        class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">说明</label>
    <div class="layui-input-block">
      <textarea name="Description" lay-verify="required" autocomplete="off" class="layui-textarea">无</textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="checkbox" name="Normal" lay-skin="switch" lay-text="正常|停用" value="true" checked>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-block">
      <input type="button" lay-submit lay-filter="layuiadmin-app-Seat-submit" value="确认" class="layui-btn">
    </div>
  </div>
</form>

<script>
  layui.data.done = function (d) {
    layui.use(['admin', 'form', 'laydate'], function () {
      var $ = layui.$
        , admin = layui.admin
        , view = layui.view
        , table = layui.table
        , form = layui.form
      , laydate = layui.laydate;

      laydate.render({
        elem: '#BeginTime'
        , type: 'time'
        , min: '08:00:00'
        , max: '23:00:00'
      });

      laydate.render({
        elem: '#EndTime'
        , type: 'time'
        , min: '08:00:00'
        , max: '23:00:00'
      });

      form.val("layuiadmin-form-list", { "SeatCategoryId": d.params.SeatCategoryId });

      form.render('select'); //刷新select选择框渲染
    })
  };
</script>
