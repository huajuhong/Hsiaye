<form class="layui-form" lay-filter="layuiadmin-form-list" id="layuiadmin-form-list" style="padding: 20px 30px 0 0;">
  <div class="layui-form-item">
    <label class="layui-form-label">座位</label>
    <div class="layui-input-block">
      <script type="text/html" template lay-url="/api/SelfStudyRoom/Seat_Options" lay-type="post"
        lay-done="layui.data.done(d);">
        <select name="SeatId" lay-verify="required" lay-search>
          <option value="">请选择</option>
          {{#  layui.each(d.Data, function(index, item){ }}
          <option value="{{ item.Id }}">{{ item.Name }} [{{item.SeatCategory.Name}}] [{{ item.SeatCategory.BeginTime }} - {{ item.SeatCategory.EndTime }}] [{{item.SeatCategory.Price}}元]</option>
          {{#  }); }}
        </select>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">名称</label>
    <div class="layui-input-block">
      <input type="text" name="Name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-block">
      <input type="text" name="Phone" lay-verify="phone" placeholder="请输入电话" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">开始时间</label>
    <div class="layui-input-block">
      <input type="text" id="Begin" name="Begin" lay-verify="required" placeholder="请选择预约开始时间" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">结束时间</label>
    <div class="layui-input-block">
      <input type="text" id="End" name="End" lay-verify="required" placeholder="请选择预约结束时间" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">学科</label>
    <div class="layui-input-block">
      <script type="text/html" template lay-url="/api/SelfStudyRoom/SeatSubject_Options" lay-type="post"
        lay-done="layui.data.done(d);">
        <select name="SeatSubjectId" lay-verify="required">
          <option value="">请选择</option>
          {{#  layui.each(d.Data, function(index, item){ }}
          <option value="{{ item.Id }}">{{ item.Name }}</option>
          {{#  }); }}
        </select>
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">说明</label>
    <div class="layui-input-block">
      <textarea name="Description" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">操作者备注</label>
    <div class="layui-input-block">
      <textarea name="OperatorRemark" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">状态</label>
    <div class="layui-input-block">
      <input type="checkbox" name="Normal" lay-skin="switch" lay-text="正常|停用" value="true" checked>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">签到</label>
    <div class="layui-input-block">
      <input type="checkbox" name="Reported" lay-skin="switch" lay-text="已签|待签" value="true" checked>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-block">
      <input type="button" lay-submit lay-filter="layuiadmin-app-SeatReservation-submit" value="确认" class="layui-btn">
    </div>
  </div>
</form>

<script>
  layui.data.done = function (d) {
    layui.use(['admin', 'form', 'laydate'], function () {
      var $ = layui.$
        , admin = layui.admin
        , view = layui.view
        , table = layui.table
        , form = layui.form
        , laydate = layui.laydate;

      laydate.render({ elem: '#Begin' });
      laydate.render({ elem: '#End' });

      form.val("layuiadmin-form-list", { "SeatSubjectId": d.params.SeatSubjectId });
      form.val("layuiadmin-form-list", { "SeatId": d.params.SeatId });

      form.render('select'); //刷新select选择框渲染
    })
  };
</script>
