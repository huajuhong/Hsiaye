<title>预约</title>

<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a><cite>应用</cite></a>
    <a><cite>自习室系统</cite></a>
    <a><cite>预约</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="app-SeatReservation-list">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">关键字</label>
          <div class="layui-input-block">
            <input type="text" name="Keywords" placeholder="请输入名称、说明" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">预约日期</label>
          <div class="layui-input-block">
            <input type="text" id="ReservationDate" name="ReservationDate" placeholder="请选择" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">座位</label>
          <div class="layui-input-block">
            <script type="text/html" id="tmp_SeatId" template lay-url="/api/SelfStudyRoom/Seat_Options" lay-type="post"
              lay-data-done="layui.data.done(d)">
              <select name="SeatId">
                <option value="0">请选择座位</option>
                {{#  layui.each(d.Data, function(index, item){ }}
                <option value="{{ item.Id }}">[{{item.SeatCategory.Name}}] {{ item.Name }} [{{item.Price}}元]</option>
                {{# }); }}
              </select>
            </script>
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-SeatReservation-list" lay-submit lay-filter="LAY-app-list-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
        <!-- <button class="layui-btn layuiadmin-btn-list" data-type="batchdel">删除</button> -->
        <button class="layui-btn layuiadmin-btn-list" data-type="add">添加</button>
      </div>
      <table id="LAY-app-SeatReservation-list" lay-filter="LAY-app-SeatReservation-list"></table>
      <script type="text/html" id="textTpl-Seat">
        {{ d.Seat.BeginTime }} - {{ d.Seat.EndTime }} {{ d.Seat.Name }} [{{d.Seat.SeatCategory.Name}}] [{{d.Seat.Price}}元]
      </script>
      <script type="text/html" id="buttonTpl-Normal">
        {{#  if(d.Normal == true){ }}
          <button class="layui-btn layui-btn-xs">正常</button>
        {{#  } else { }}
          <button class="layui-btn layui-btn-danger layui-btn-xs">停用</button>
        {{#  } }}
      </script>
      <script type="text/html" id="buttonTpl-Reported">
        {{#  if(d.Reported == true){ }}
          <button class="layui-btn layui-btn-xs">已签</button>
        {{#  } else { }}
          <button class="layui-btn layui-btn-danger layui-btn-xs">待签</button>
        {{#  } }}
      </script>
      <script type="text/html" id="table-SeatReservation-list">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>
    </div>
  </div>
</div>

<script>
  layui.data.done = function (d) {
    layui.use(['form'], function () {
      var form = layui.form;
      form.render(null, 'app-SeatReservation-list'); //渲染该模板下的动态表单
    });
  };

  layui.use('SelfStudyRoom', layui.factory('SelfStudyRoom')).use(['admin', 'table', 'SelfStudyRoom', 'laydate'], function () {
    var $ = layui.$
      , admin = layui.admin
      , view = layui.view
      , form = layui.form
      , table = layui.table
      , laydate = layui.laydate;

    laydate.render({ elem: '#ReservationDate' });

    form.render(null, 'app-SeatReservation-list');

    //搜索
    form.on('submit(LAY-app-list-search)', function (data) {
      var field = data.field;

      //执行重载
      table.reload('LAY-app-SeatReservation-list', {
        where: field
      });
    });

    //事件
    var active = {
      batchdel: function () {
        var checkStatus = table.checkStatus('LAY-app-SeatReservation-list')
          , checkData = checkStatus.data; //得到选中的数据

        if (checkData.length === 0) {
          return layer.msg('请选择数据');
        }

        layer.confirm('确定删除吗？', function (index) {

          //执行 Ajax 后重载
          /*
          admin.req({
            url: 'xxx'
            //,……
          });
          */
          table.reload('LAY-app-SeatReservation-list');
          layer.msg('已删除');
        });
      }

      //添加
      , add: function (othis) {
        admin.popup({
          title: '添加'
          , area: ['650px', '850px']
          , id: 'LAY-popup-SeatReservation-add'
          , success: function (layero, index) {
            view(this.id).render('app/SelfStudyRoom/SeatReservation/listform').done(function () {
              form.render(null, 'layuiadmin-form-list');

              //提交
              form.on('submit(layuiadmin-app-SeatReservation-submit)', function (data) {
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                  url: '/api/SelfStudyRoom/SeatReservation_Create'
                  , type: 'post'
                  , contentType: 'application/json'
                  , data: data.field
                  , done: function (res) {
                    console.log(res)
                  }
                });
                layui.table.reload('LAY-app-SeatReservation-list'); //重载表格
                layer.close(index); //执行关闭 
              });
            });
          }
        });
      }
    }

    $('.layui-btn.layuiadmin-btn-list').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
